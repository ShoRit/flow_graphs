program: train_single_domain_model.py
method: grid
parameters:
  seed:
    values: [0,1,2]
  dataset:
    values: ["risec", "japflow", "mscorpus"]
  experiment_config:
    values: ["baseline", "dep_residual", "amr_residual"]
command:
  - ${env}
  - python
  - ${program}
  - ${args}
  - "--gpu"
  - "0"
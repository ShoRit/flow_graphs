program: fewshot_rel_classification_info.py
method: grid
parameters:
  seed:
    values: [0,1,2]
  fewshot:
    values: [0.01, 0.05, 0.1]
  src_dataset:
    values: ["risec"]
  tgt_dataset:
    values: ["japflow", "chemu", "mscorpus"]
  amr:
    values: [1]
  dep:
    values: [1]
command:
  - ${env}
  - python
  - ${program}
  - ${args}
  - "--mode"
  - "train"
  - "--domain"
  - "src"
  - "--gnn"
  - "rgcn"
  - "--alpha"
  - "0.5"
  - "--batch_size"
  - "16"
  - "--gnn_depth"
  - "2"
  - "--gpu"
  - "0"
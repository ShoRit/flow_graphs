program: train_transfer_model.py
method: grid
parameters:
  seed:
    values: [0, 1, 2]
  fewshot:
    values: [0.01, 0.05, 0.1, 0.2, 0.5]
  src_dataset:
    values: ["risec"]
  tgt_dataset:
    values: ["japflow", "mscorpus"]
  experiment_config:
    values: ["amr_residual", "dep_residual"]
command:
  - ${env}
  - python
  - ${program}
  - ${args}
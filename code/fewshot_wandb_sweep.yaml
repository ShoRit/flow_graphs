program: train_transfer_model.py
method: grid
parameters:
  seed:
    values: [0, 1, 2]
  fewshot:
    values: [1, 10, 50, 100]
  src_dataset:
    values: ["mscorpus"]
  tgt_dataset:
    values: ["risec"]
  experiment_config:
    values: ["baseline", "amr_residual", "dep_residual"]
command:
  - ${env}
  - python
  - ${program}
  - ${args}

